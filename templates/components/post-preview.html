{% import 'components/social-buttons.html' as Social %}
{% macro PostPreview(_id, title, photo, text, views, comments, likes, dislikes) %}
<figure id="{{ _id }}">
  <figcaption>
    {{title}}
  </figcaption>
  <img src="{{ url_for('static', filename=photo) }}">
  <section>
    {{text}}
  </section>
  <section style="text-align: center;">
    <a class="button" href="/post/{{_id}}">Читать далее...</a>
  </section>
  <section>
    {{ Social.SocialButtons(
      views=views,
      viewsActive=[True,False]|random,
      comments=comments,
      commentsActive=[True,False]|random,
      repostActive=[True,False]|random,
      likes=likes,
      likesActive=[True,False]|random,
      dislikes=dislikes,
      dislikesActive=[True,False]|random,
    ) }}
  </section>
</figure>
{% endmacro %}
